<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md-3 offset-sm-2">
            <h1>Signup</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-1 offset-sm-1">
            <form (ngSubmit)="signup(f.value)" #f="ngForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">                   
                </div>
                <div class="form-group">
                    <label for="cellphone">Cellphone</label>
                    <input type="text" class="form-control" id="cellphone">                   
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                  <button type="submit" class="btn btn-primary">Signup</button>
                  <p>You can also signup with:</p>
                  <div class='social-wrap'>
                    <ul>
                    <li><a class='facebook' href='http://www.facebook.com/' target='_blaank'>Facebook</a></li>
                    <li><a class='twitter' href='http://twitter.com/' target='_blaank'>Twitter</a></li>
                    <li><a class='google-p' href='https://plus.google.com/' target='_blaank'>Google Plus</a></li>
                   
                    </ul>
                  </div>
            </form>
        </div>
    </div>
</div>
