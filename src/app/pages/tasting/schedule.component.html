<div class="container">
    <div class="row">
        <h1 class="col-md-12">Schedule a Wine tasting session</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form (ngSubmit)="schedule(f.value)" #f="ngForm"> 
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">                   
                </div>
                <div class="form-group">
                    <label for="name">Date</label>
                    <input type="text" name="date" placeholder="Date for the session"  class="form-control" bsDatepicker>               
                </div>

                <div class="form-group">
                    <label for="name">Time</label>
                    <timepicker name="time" [(ngModel)]="mytime"></timepicker>
                                   
                </div>

                <button type="submit" class="btn btn-primary">Confirm</button>

                
               
            </form>
        </div>
    </div>
</div>
