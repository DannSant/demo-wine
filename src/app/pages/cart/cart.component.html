<div class="container">
    <h2>Cart</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartService.cartItems; let i=index">
                <th scope="row">{{i}}</th>
                <td>{{item.item}}</td>
                <td>{{item.price}}</td>
                
                </tr>
            
            </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-sm">
            <thead>
                <tr>
                <th scope="col">Total</th>
                <th scope="col"> </th>
                
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                <th>{{cartService.getTotal() | currency}}</th>
                <td><a class="btn btn-success">Checkout</a></td>
                </tr>
                
            </tbody>
            </table>
        </div>
    </div>
</div>
